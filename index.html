<body>
    <div class="container">
        <label>Enter your cipher key:</label>
        <input type="text" name="key" id="key" placeholder="Format: XX.XX.XX.XX" class="keyinput" />
        <label>Enter the data you want to encrypt:</label>
        <input type="text" name="data" id="data" placeholder="Type here..." class="datainput" />
        <button id="encrypt" class="encrypt" onclick="handleEncrypt();">Encrypt</button>
        <label>Your encrypted data is: <span id="enc_data"></span></label>
    </div>
